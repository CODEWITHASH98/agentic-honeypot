services:
  - type: web
    name: agentic-honeypot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: API_SECRET_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
